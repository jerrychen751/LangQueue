<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LangQueue Popup</title>
    <style>
      /* Minimal critical styles for instant preloader without Tailwind */
      html, body { height: 100%; margin: 0; }
      body { background: #111827; color: #e5e7eb; } /* dark theme */
      .popup-size { width: 400px; min-width: 400px; max-width: 400px; height: 600px; }
      .center { display: flex; align-items: center; justify-content: center; }
      .column { flex-direction: column; }
      .brand { font-size: 14px; font-weight: 600; background: linear-gradient(to right, #38bdf8, #a78bfa, #f472b6); -webkit-background-clip: text; background-clip: text; color: transparent; margin-top: 10px; }
      .spinner { width: 28px; height: 28px; border-radius: 9999px; border: 3px solid rgba(255,255,255,0.12); border-top-color: #38bdf8; animation: spin 0.8s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .preloader { position: absolute; inset: 0; }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Instant pre-React preloader -->
    <div id="preloader" class="preloader center popup-size center column">
      <div class="spinner" aria-label="Loading"></div>
      <div class="brand">LangQueue</div>
    </div>
    <script type="module" src="/src/popup/main.tsx"></script>
  </body>
  </html>
